description: Cruel Angelo is left in charge of Vienna when the Duke pretends to leave
  town. He revives an old law against fornication and sentences Claudio to death for
  seducing Juliet, Claudio's betrothed. Claudio's sister, Isabella, pleads for his
  life and Angelo offers to spare him in exchange for her virginity. His corruption
  and severity are punished when the Duke reveals that he has witnessed it all. --From
  publisher's description.
